<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project Details | Yadnyesh Sawant</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#258cf4",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .glass-panel {
        background: rgba(34, 54, 73, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen"
  >
    <!-- NAVBAR -->

    <div id="navbar-container"></div>

    <!-- MAIN -->

    <main class="mt-10 max-w-7xl mx-auto px-6 py-10">
      <!-- HERO -->

      <section class="relative rounded-2xl overflow-hidden mb-8 md:mb-12 group">
        <div class="hidden md:block aspect-video md:aspect-[21/9] w-full">
          <img
            id="project-image"
            class="hidden md:block w-full h-full object-cover group-hover:scale-105 transition duration-700"
          />

          <div
            class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"
          ></div>
        </div>

        <div class="relative md:absolute bottom-0 left-0 right-0 p-4 md:p-8">
          <div class="max-w-3xl">
            <!-- <div
              id="project-status"
              class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/20 border border-primary/30 text-primary text-xs font-bold uppercase mb-4"
            ></div> -->

            <h1
              id="project-title"
              class="text-2xl sm:text-4xl md:text-6xl font-black mb-2 md:mb-4 md:text-white"
            ></h1>

            <!-- <p id="project-description" class="text-sm sm:text-lg text-slate-600 dark:text-slate-300 md:text-slate-300 line-clamp-3 md:line-clamp-none"></p> -->
          </div>
        </div>
      </section>

      <!-- GRID -->

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-10">
        <!-- LEFT -->

        <div class="lg:col-span-8">
          <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">
              description
            </span>

            Project Overview
          </h2>

          <p
            id="project-description-full"
            class="text-slate-400 text-base md:text-lg leading-relaxed text-left md:text-justify"
          ></p>
          <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 mt-10">
            <span class="material-symbols-outlined text-primary">
              description
            </span>

            Project Features
          </h2>

          <p
            id="features"
            class="text-slate-400 text-base md:text-lg leading-relaxed text-left md:text-justify"
          ></p>
          <!-- PROJECT SCREENSHOTS -->
          <div id="project-gallery-section" class="mt-12 hidden">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
              <span class="material-symbols-outlined text-primary">
                photo_library
              </span>
              Project Screenshots
            </h2>
  
            <div
              id="project-gallery"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
          </div>
        </div>
        <!-- RIGHT -->

        <aside class="lg:col-span-4 space-y-6">
          <!-- BUTTONS -->

          <div class="glass-panel p-6 rounded-2xl space-y-4">
            <a
              id="live-demo-btn"
              class="flex items-center justify-center gap-2 h-14 bg-primary hover:bg-primary/90 rounded-xl font-bold"
            >
              <span class="material-symbols-outlined"> rocket_launch </span>

              Live Demo
            </a>

            <a
              id="source-code-btn"
              class="flex items-center justify-center gap-2 h-14 bg-white/5 hover:bg-white/10 rounded-xl border border-white/10 font-bold"
            >
              <span class="material-symbols-outlined"> code </span>

              Source Code
            </a>
          </div>

          <!-- DETAILS -->

          <div class="glass-panel p-6 rounded-2xl space-y-6">
            <h4 class="text-primary font-bold text-xs uppercase">
              Project Details
            </h4>

            <div>
              <p class="text-xs text-slate-400">Role</p>

              <p id="project-role" class="font-semibold"></p>
            </div>

            <div>
              <p class="text-xs text-slate-400">Timeline</p>

              <p id="project-timeline" class="font-semibold"></p>
            </div>

            <div>
              <p class="text-xs text-slate-400">Status</p>

              <p id="project-status-side" class="font-semibold"></p>
            </div>

            <div>
              <p class="text-xs text-slate-400 mb-2">Tech Stack</p>

              <div id="project-tech-stack" class="flex flex-wrap gap-2"></div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- FOOTER -->

    <footer
      class="mt-16 py-10 border-t border-white/10 text-center text-slate-500 text-sm"
    >
      Â© 2026 Yadnyesh Sawant Portfolio
    </footer>

    <!-- SCRIPT -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        /* ---------- LOAD NAVBAR ---------- */

        function loadNavbar() {
          fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar-container").innerHTML = data;

              const hamburger = document.getElementById("hamburger-btn");
              const mobileMenu = document.getElementById("mobile-menu");

              if (hamburger && mobileMenu) {
                hamburger.addEventListener("click", () => {
                  mobileMenu.classList.toggle("hidden");
                });

                document.querySelectorAll("#mobile-menu a").forEach((link) => {
                  link.addEventListener("click", () => {
                    mobileMenu.classList.add("hidden");
                  });
                });
              }
            });
        }

        loadNavbar();

        /* ---------- GET PROJECT ID ---------- */

        const params = new URLSearchParams(window.location.search);
        const projectId = params.get("id");

        if (!projectId) {
          document.body.innerHTML =
            "<h1 class='text-center text-2xl mt-20'>No Project Selected</h1>";

          return;
        }

        /* ---------- FETCH PROJECT DATA ---------- */

        fetch("projects.json")
          .then((res) => res.json())
          .then((projects) => {
            const project = projects.find((p) => p.id === projectId);

            if (!project) {
              document.body.innerHTML =
                "<h1 class='text-center text-2xl mt-20'>Project not found</h1>";

              return;
            }

            /* ---------- BASIC INFO ---------- */

            document.title = project.title + " | DevPortfolio";

            document.getElementById("project-title").textContent =
              project.title;

            document.getElementById("project-image").src = project.image;

            document.getElementById("project-description-full").textContent =
              project.description;

            document.getElementById("features").textContent = project.features;

            document.getElementById("project-role").textContent = project.role;

            document.getElementById("project-timeline").textContent =
              project.timeline;

            /* ---------- STATUS ---------- */

            const statusSide = document.getElementById("project-status-side");

            statusSide.textContent = project.status;

            if (project.status.toLowerCase() === "completed") {
              statusSide.classList.add("text-green-400");
            } else {
              statusSide.classList.add("text-yellow-400");
            }

            /* ---------- TECH STACK ---------- */

            const techContainer = document.getElementById("project-tech-stack");

            techContainer.innerHTML = "";

            project.technologies.forEach((tech) => {
              const span = document.createElement("span");

              span.className =
                "px-3 py-1 rounded-lg bg-white/5 border border-white/10 text-xs font-medium";

              span.textContent = tech;

              techContainer.appendChild(span);
            });

            /* ---------- LIVE DEMO BUTTON ---------- */

            const liveBtn = document.getElementById("live-demo-btn");

            const noDemoText = "No Live Demo Available for this project";

            if (
              !project.liveDemo ||
              project.liveDemo.trim() === "" ||
              project.liveDemo === "#" ||
              project.liveDemo === noDemoText
            ) {
              liveBtn.removeAttribute("href");

              liveBtn.classList.add("opacity-50", "cursor-not-allowed");

              liveBtn.addEventListener("click", function (e) {
                e.preventDefault();

                showToast(noDemoText);
              });
            } else {
              liveBtn.href = project.liveDemo;
              liveBtn.target = "_blank";
            }

            /* ---------- SOURCE CODE BUTTON ---------- */

            const sourceBtn = document.getElementById("source-code-btn");

            if (project.sourceCode) {
              sourceBtn.href = project.sourceCode;
              sourceBtn.target = "_blank";
            }

            /* ---------- PROJECT SCREENSHOT GALLERY ---------- */

            if (project.projectImagesFolder) {
              const gallerySection = document.getElementById(
                "project-gallery-section",
              );

              const gallery = document.getElementById("project-gallery");

              const folder = "images/" + project.projectImagesFolder + "/";

              gallerySection.classList.remove("hidden");

              for (let i = 1; i <= 20; i++) {
                const img = new Image();

                img.src = folder + i + ".jpeg";

                img.className =
                  "w-full h-full object-cover rounded-xl border border-white/10 hover:scale-105 transition cursor-pointer";

                img.onload = function () {
                  const div = document.createElement("div");

                  div.className = "aspect-video overflow-hidden rounded-xl";

                  div.appendChild(img);

                  gallery.appendChild(div);
                };

                img.onclick = function () {
                  const modal = document.getElementById("image-modal");

                  const modalImg = document.getElementById("modal-image");

                  modalImg.src = this.src;

                  modal.classList.remove("hidden");
                };
              }
            }
          })

          .catch((error) => {
            console.error(error);

            document.body.innerHTML =
              "<h1 class='text-center text-2xl mt-20'>Error loading project</h1>";
          });
      });

      /* ---------- TOAST FUNCTION ---------- */

      function showToast(message) {
        const toast = document.getElementById("toast");

        toast.textContent = message;

        toast.classList.remove("opacity-0", "pointer-events-none");

        toast.classList.add("opacity-100");

        setTimeout(() => {
          toast.classList.remove("opacity-100");

          toast.classList.add("opacity-0", "pointer-events-none");
        }, 3000);
      }

      /* ---------- IMAGE MODAL CLOSE ---------- */

      document.addEventListener("click", function (e) {
        const modal = document.getElementById("image-modal");

        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    </script>
    <!-- TOAST -->
    <div
      id="toast"
      class="fixed bottom-4 left-4 right-4 md:left-auto md:bottom-6 md:right-6 px-6 py-4 rounded-xl bg-red-500 text-white font-semibold shadow-lg opacity-0 pointer-events-none transition-all duration-300 z-50 text-center md:text-left"
    ></div>
  </body>
</html>
